name: SAST Scan

on: [push, pull_request]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install OWASP Dependency Check
        run: |
          # Try latest version first (10.0.0), fallback to 9.0.9 if not available
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v10.0.0/dependency-check-10.0.0-release.zip || \
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v9.0.9/dependency-check-9.0.9-release.zip
          unzip dependency-check-*-release.zip -d dependency-check
          chmod +x dependency-check/dependency-check/bin/dependency-check.sh

      - name: Debug - Check API Key
        run: |
          if [ -n "${{ secrets.NVD_API_KEY }}" ]; then
            echo "NVD_API_KEY is set (length: ${#NVD_API_KEY})"
            echo "First 10 chars: ${NVD_API_KEY:0:10}..."
          else
            echo "ERROR: NVD_API_KEY secret is NOT set!"
            echo "Please add NVD_API_KEY to GitHub Secrets"
          fi

      - name: Update Dependency Check Database
        continue-on-error: true
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          if [ -n "$NVD_API_KEY" ]; then
            echo "Attempting database update with API key..."
            # Try using environment variable first
            ./dependency-check/dependency-check/bin/dependency-check.sh \
              --updateonly \
              --nvdApiDelay 30000 \
              --nvdMaxRetryCount 2 || {
                echo "Update with env var failed, trying with parameter"
                ./dependency-check/dependency-check/bin/dependency-check.sh \
                  --updateonly \
                  --nvdApiKey "$NVD_API_KEY" \
                  --nvdApiDelay 30000 \
                  --nvdMaxRetryCount 2 || echo "Database update failed completely"
              }
          else
            echo "Warning: NVD_API_KEY not available, skipping update"
          fi

      - name: Run Dependency Check (SCA)
        continue-on-error: true
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          mkdir -p reports
          
          if [ -n "$NVD_API_KEY" ]; then
            echo "Running scan with NVD API Key (using environment variable)"
            # Try with environment variable (Dependency Check should pick it up automatically)
            ./dependency-check/dependency-check/bin/dependency-check.sh \
              --project "DVWA" \
              --scan ./app \
              --format JSON \
              --format HTML \
              --out ./reports \
              --nvdApiDelay 30000 \
              --nvdMaxRetryCount 2 \
              --enableExperimental \
              --failOnCVSS 11 || {
                echo "Scan with env var failed, trying with --nvdApiKey parameter"
                ./dependency-check/dependency-check/bin/dependency-check.sh \
                  --project "DVWA" \
                  --scan ./app \
                  --format JSON \
                  --format HTML \
                  --out ./reports \
                  --nvdApiKey "$NVD_API_KEY" \
                  --nvdApiDelay 30000 \
                  --nvdMaxRetryCount 2 \
                  --enableExperimental \
                  --failOnCVSS 11 || {
                    echo "Scan with API key failed, trying with --skipUpdate"
                    ./dependency-check/dependency-check/bin/dependency-check.sh \
                      --project "DVWA" \
                      --scan ./app \
                      --format JSON \
                      --format HTML \
                      --out ./reports \
                      --nvdApiKey "$NVD_API_KEY" \
                      --skipUpdate \
                      --enableExperimental \
                      --failOnCVSS 11 || true
                  }
              }
          else
            echo "Warning: NVD_API_KEY not available"
            echo "Running scan without API key (will skip update)"
            ./dependency-check/dependency-check/bin/dependency-check.sh \
              --project "DVWA" \
              --scan ./app \
              --format JSON \
              --format HTML \
              --out ./reports \
              --skipUpdate \
              --enableExperimental \
              --failOnCVSS 11 || true
          fi
          
          # Check if reports were generated
          if [ -f reports/dependency-check-report.html ] || [ -f reports/dependency-check-report.json ]; then
            echo "Reports generated successfully"
            ls -lh reports/
          else
            echo "Warning: No reports generated"
          fi

      - name: Upload Reports Artifact
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/
          retention-days: 30
